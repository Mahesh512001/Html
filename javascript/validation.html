<body>

<script>

const frm = document.querySelector("#submition-form");

frm.addEventListener("submit",showOtp );

function showOtp(fma) {
let fexp  = /^[A-Za-z]+(\s[A-Za-z])+$/;
const fname =  document.querySelector("#fna").value.trim();
const errFna = document.querySelector("#errfna");

if(!fexp.test(fname)){
	errFna.textContent = `Write the right format`;
	errFna.classList.add("error-massage");
	fma.preventDefault();
	
 }
 else 
	errFna.textContent = '';
}

</script>
