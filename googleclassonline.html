<h2>Mahesh Chaurasiya</h2>
<script>

const arr = [45,67,34,98,64,23,100,500];
for (let v of arr){
document.write(`${v} <br>`);

<h2>Second option is </h2>
<script>
//collbacks


arr.forEach(e=>document.write(`${e} <br>`))
</script>

<h2>Second callback on sort-method </h2>
<script>
//collbacks

arr.sort((a,b)=> a-b);
arr.forEach(e=>document.write(`${e} <br>`))

</script>
