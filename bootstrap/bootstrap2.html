<!DOCTYPE HTML>
<html lang="eng">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Bootstrap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">




</head>
<body>
<h1 align="center">Image carousel with indicators & text</h1>
<div class="container">
<div id="main" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="1000">
<!-- Carousel indicators-->
<div class="carousel-indicators">
<span data-bs-target="#main"  data-bs-slide-to="0" class="active"></span>
<span data-bs-target="#main"  data-bs-slide-to="1"></span>
<span data-bs-targbnet="#main"  data-bs-slide-to="2"></span>
<span data-bs-target="#main"  data-bs-slide-to="3"></span>
<span data-bs-target="#main"  data-bs-slide-to="4"></span>
<span data-bs-target="#main"  data-bs-slide-to="5"></span>
</div>
<!--- image slides-->
<div class="carousel-inner">


	<div class="carousel-item active" >
	<img src="https://plus.unsplash.com/premium_photo-1669357657874-34944fa0be68?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8ZnJlZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=600" width="100%" height="350px">
	<div class="carousel-caption d-none d-md-block">
	<h1>slide-1</h1>
	</div>
	</div>
	
	
	<div class="carousel-item">
	<img src="https://images.unsplash.com/photo-1720884413532-59289875c3e1?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8ZnJlZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=600" width="100%" height="350px">
	<div class="carousel-caption d-none d-md-block">
	<h1>slide-2</h1>
	</div>
	</div>
	
	
	<div class="carousel-item">
	<img src="https://images.unsplash.com/photo-1526779259212-939e64788e3c?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZnJlZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=600" width="100%" height="350px">
	<div class="carousel-caption d-none d-md-block">
	<h1>slide-3</h1>
	</div>
	</div>
	
	
	
	<div class="carousel-item">
	<img src="https://plus.unsplash.com/premium_photo-1661963063875-7f131e02bf75?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8ZnJlZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=600" width="100%" height="350px">
	<div class="carousel-caption d-none d-md-block">
	<h1>slide-4</h1>
	</div>
	</div>
	
	
	
	<div class="carousel-item">
	<img src="https://images.unsplash.com/photo-1591779051696-1c3fa1469a79?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8ZnJlZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=600" width="100%" height="350px">
	<div class="carousel-caption d-none d-md-block">
	<h1>slide-5</h1>
	</div>
	</div>
	
	
	
	<div class="carousel-item">
	<img src="https://plus.unsplash.com/premium_photo-1661963063875-7f131e02bf75?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8ZnJlZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=600" width="100%" height="350px">
	<div class="carousel-caption d-none d-md-block">
	<h1>slide-6</h1>
	</div>
	</div>
		
 </div>
 
 <!-- next & prev buttons -->
 <button class="carousel-control-prev" data-bs-target="#main" data-bs-slide="prev">
 <span class="carousel-control-prev-icon" ></span>
 </button>

 <button class="carousel-control-next" data-bs-target="#main"
 data-bs-slide="next">
 <span class="carousel-control-next-icon" ></span>
 </button>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
