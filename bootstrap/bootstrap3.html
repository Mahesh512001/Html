<!DOCTYPE HTML>
<html lang="eng">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Bootstrap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form class="row">

<div class="col-md-6">
	<label for="em" class="form-label">Email</label>
	<input type="text" class="form-control" id="em">
</div>


<div class="col-md-6">
	<label for="pwd" class="form-label">Password</label>
	<input type="text" class="form-control" id="pwd">
</div>

<div class="col-md-12">
	<label for="adr" class="form-label">Address</label>
	<input type="text" class="form-control" id="addr" placeholder="Enter the address">
</div>

<div class="col-md-5">
	<label for="ct" class="form-label">City</label>
	<input type="text" class="form-control" id="ct">
</div>

<div class="col-md-4">
<label for="state" class="form-label">State</label>
<select id="state"  class="form-select" >
		<option selected>choose..</option>
		<option >Uttar-pradesh</option>
		<option >Maharastra</option>
		<option >Ahemdabad</option>
		<option >Udisa</option>
		<option >Aandhra-pradesh</option>
		</select>
	</div>	
	<div class="col-md-3">
	<label for="pin" class="form-label">Pincode</label>
	<input type="text" class="form-control" id="pin">
</div>	

<div class="col-md-12">
<div class="form-check">
<input type="checkbox" class="form-check-input"  id="check">

<label for="check" class="form-check-label" >check me out</label>
</div>
</div>

<button class="btn btn-primary">Submit</button>


</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
