<!doctype html>
<html lang="eng">
<head>
<meta charset="UTF-8">
<meta  name="viewport" content="width=device-width,initial-scale=1.0">
<title>Emi calculation</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-information">
<div class="heading">

<h2>Talweer server</h2>
<div>SERVICE REQUEST</div>
<hr>
<span>*required</span>
</div>
<form>

<div class="user-info">
<div >NAME<span>*</span></div>
<input type="text" placeholder="Your answer"id="name">
</div>
<div class="user-info">
<div >MOBILE NUMBER<span>*</span></div>
<input type="text" placeholder="Your answer"id="name">
</div>
<div class="user-info">
<div>ALTERNATE NUMBER<span>*</span></div>
<input type="text" placeholder="Your answer"id="name">
</div>
<div class="user-info">
<div >VAHICLE NUMBER<span>*</span></div>
<input type="text" placeholder="Your answer"id="name">
</div>
<div class="user-info">
<div>VEHICLE MODEL(SANTRO/I10 ETC)<span>*</span></div>
<input type="text" placeholder="Your answer"id="name">
</div>
<div class="user-info">
<div >APPOINTMENT DATE<span>*</span></div>
<label>Date<label><br>
<input type="date" placeholder="mm/dd/yyyy" id="name">
</div>
<div class="options" >
<div >PICKUP/APPOINTMENT<span>*</span></div>
<div class="option"><input type="radio" name="pickup" id="pickup-option-1"><label for="pickup-option-1">NEED PICK-UP</label></div>
<div class="option"><input type="radio" name="pickup" id="pickup-option-2"><label for="pickup-option-2">NEED APPOINTMENT</label></div>
<div class="option"><input type="radio" name="pickup" id="pickup-option-3"><label for="pickup-option-3">NEED TO SEND BREAK-DOWN</label></div>
</div>

<div class="options">
<div >WORKSHOP LOCATION<span>*</span></div>
<div class="option"><input type="radio" name="locate" id="loc-option-1"><label for="loc-option-1" >TADBUND</label></div>
<div class="option"><input type="radio" name="locate" id="loc-option-2"><label for="loc-option-2">TIRUMALGIRI-KANAJIGUDA</label></div>
</div>
<div class="user-info">
<div >ADDRESS FOR PICKUP<span>*</span></div>
<input type="text" placeholder="Your answer"id="name">
</div>

<div class="user-info">
<div >LAND MARK<span>*</span></div>
<input type="text" placeholder="Your answer"id="name">
</div>

<div class="user-info">
<div >REMARK/INSTRUCTIONS<span>*</span></div>
<input type="text" placeholder="Your answer"id="name">
</div>
<button class="btn">Submit</button>
</form>
</div>

</body>

</html>
